<!DOCTYPE html>
<html>
<head>
    <title>Bulsatcom Settings</title>
</head>
<body>
    <h1>Bulsatcom File Generator</h1>
    <p>Settings for Bulsatcom plugin.</p>
    
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" id="username" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="password" /></td>
        </tr>
        <tr>
            <td>M3U File:</td>
            <td><input type="text" id="m3ufile" value="bulsat.m3u" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="save()">Save</button>
                <button onclick="test()">Test</button>
            </td>
        </tr>
    </table>
    
    <div id="result">Ready</div>
    
    <script>
        function save() {
            document.getElementById('result').innerHTML = 'Settings saved!';
        }
        function test() {
            document.getElementById('result').innerHTML = 'Testing connection...';
        }
    </script>
</body>
</html>
