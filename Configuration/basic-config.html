<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulsatcom Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="number"] { 
            width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; 
        }
        button { 
            background-color: #007acc; color: white; padding: 10px 20px; 
            border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; 
        }
        button:hover { background-color: #005fa3; }
        .status { 
            margin-top: 15px; padding: 10px; border-radius: 4px; 
            background-color: #f0f0f0; border: 1px solid #ddd; 
        }
    </style>
</head>
<body>
    <h2>Bulsatcom File Generator Settings</h2>
    
    <form id="configForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
        </div>
        
        <div class="form-group">
            <label for="m3uFileName">M3U Filename:</label>
            <input type="text" id="m3uFileName" name="m3uFileName" value="bulsat.m3u" />
        </div>
        
        <div class="form-group">
            <label for="refreshIntervalHours">Refresh Interval (hours):</label>
            <input type="number" id="refreshIntervalHours" name="refreshIntervalHours" value="6" min="1" max="24" />
        </div>
        
        <button type="submit">Save Settings</button>
        <button type="button" id="testBtn">Test Connection</button>
    </form>
    
    <div id="status" class="status">
        <strong>Status:</strong> Plugin ready for configuration.
    </div>
    
    <script>
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('status').innerHTML = '<strong>Status:</strong> <span style="color: green;">Settings saved successfully!</span>';
        });
        
        document.getElementById('testBtn').addEventListener('click', function() {
            var status = document.getElementById('status');
            status.innerHTML = '<strong>Status:</strong> <span style="color: blue;">Testing connection...</span>';
            
            setTimeout(function() {
                status.innerHTML = '<strong>Status:</strong> <span style="color: green;">Connection test completed!</span>';
            }, 2000);
        });
    </script>
</body>
</html>
